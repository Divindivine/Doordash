<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="whole">
        <div class="homepage">
            <header>
                <div class="header-div">
                    <div class="login-button">
                        Login
                    </div>
                    <div class="openapp-button">
                        Open App
                    </div>
                </div>
            </header>
            <div class="home-content">
                <div class="name">
                    <div class="logo">
                        <img src="img/logo.svg">
                    </div>
                    <div class="doordash">
                        <img src="img/doordash.svg">
                    </div>
                </div>
                <div class="our-qoute">
                    <h1>Discover  restaurants and more near you</h1>
                </div>
                <div class="search-field">
                    <div class="searchbar">
                        <img src="img/searchlense.svg">
                        <p>Enter exact address for best...</p>
                        <img src="img/searcharrow.svg">
                    </div>
                </div>
                <div class="account">
                    <div class="account-inner">
                        <img src="img/user.svg">
                        <p>Login</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
